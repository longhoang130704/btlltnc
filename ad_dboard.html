<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Management System - BTL LTNC</title>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Karla">
  <link rel="stylesheet" href="style/ad_dboard.css">
    </head>
    <body>
        <nav class="sidebar" id="sidebar">
            <header>
                <img src="img/logo-placeholder.svg" class="logo">
            </header>
            <div class="roleuser"><p>Admin</p></div>
            <div class="menu-bar">
                <div class="nav-link active">
                    <a href="#" class="nav-text" onclick="showContent('profile')">Profile</a>
                </div>
                <div class="nav-link active">
                    <a href="#" class="nav-text" onclick="showContent('course')">Course</a>
                </div>
                <div class="nav-link active">
                    <a href="#" class="nav-text" onclick="showContent('timetable')">Timetable</a>
                </div>
                <div class="nav-link active">
                    <a href="#" class="nav-text" onclick="showContent('grade')">Grade</a>
                </div>
            </div>
        </nav>
        <!-- Content -->
    <div class="content" id="profileContent">
        <div class="styleProfile">
            <!-- Profile Content -->
            <div class="info">
                <p>First name:</p>
                <span id="userfname">User first name</span>
            </div>
            <div class="info">
                <p>Last name:</p>
                <span id="userlname">User last name</span>
            </div>
            <div class="info">
                <p>User ID:</p>
                <span class="userid">User ID</span>
            </div>
            <div class="info">
                <p>Email:</p>
                <span class="useremail">User email</span>
            </div>            
        </div>
    </div>
    <div class="content" id="courseContent">
        <div class="styleCourse">
            <!-- Profile Content -->
            <div class="creatCourse">
                <form method="post">
                    <label>Department:</label>
                    <input type="text" id="department" name="department" required>

                    <label>Course:</label>
                    <input type="text" id="course" name="course" required>

                    <label>Duration(tiết):</label>
                    <input type="number" id="course_length" name="ourse_length" required>
                
                    <label>Start:</label>
                    <input type="number" id="time_start" name="time_start" required>
                    
                    <label>End:</label>
                    <input type="number" id="time_end" name="time_end" required>

                    <label>Teacher:</label>
                    <input type="text" id="teacher" name="teacher" required>

                    <label>Date:</label>
                    <input type="text" id="date" name="date" required>

                    <label>Room:</label>
                    <input type="text" id="room" name="room" required>

                    <input type="submit" value="Create Course">
                </form>
            </div>
        </div>
    </div>
    <div class="content" id="timetableContent">
        <div class="styleTimetable">
            <!-- Profile Content -->
            <p>Timetable</p>
        </div>
    </div>
    <div class="content" id="gradeContent">
        <div class="styleGrade">
            <!-- Profile Content -->
           <div class="listcource">
            <div id="content-container"></div>
           </div>
        </div>
    </div>
    <script>
        // Function to show the corresponding content and hide others
        function showContent(contentId) {
            // Hide all content
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            
            // Show the selected content
            document.getElementById(contentId + 'Content').classList.add('active');
        }
    // Số lượng div cần tạo
    const numItems = 10;
    // Lấy thẻ div cha
    const container = document.getElementById('content-container');
    // Tạo các div bằng vòng lặp
    for (let i = 1; i <= numItems; i++) {
        // Tạo một div mới
        const div = document.createElement('div');
        // Thêm class "content-item" cho div
        div.className = 'content-item';
        // Gán id cho div
        div.id = `course${i}`;

        // Tạo div thumbnail
        const thumbnailDiv = document.createElement('div');
        // Thêm class "content-thumbnail" cho div thumbnail
        thumbnailDiv.className = 'content-thumbnail';

        // Tạo tiêu đề
        const title = document.createElement('h3');
        title.className = 'content-title';
        // Tạo một thẻ a bên trong tiêu đề
        const link = document.createElement('a');
        link.href = 'ad_grade.html';
        link.textContent = `Course name ${i}`;
        title.appendChild(link);
        // Tạo một thẻ p bên trong tiêu đề
        const teacher = document.createElement('p');
        teacher.textContent = `Teacher name ${i}`;
        title.appendChild(teacher);

        // Thêm div thumbnail và tiêu đề vào div cha
        div.appendChild(thumbnailDiv);
        div.appendChild(title);

        // Thêm div cha vào thẻ cha
        container.appendChild(div);
        }
    </script>
    </body>
</html>
