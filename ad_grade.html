<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Management System - BTL LTNC</title>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Karla">
  <link rel="stylesheet" href="style/ad_grade.css">
    </head>
    <body>
        <div class="container">
            <table id="dynamic-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        
        <script>
            // Số hàng và số cột của bảng
            const numRows = 5;
            const numCols = 4;
            // Lấy thẻ tbody của bảng
            const tbody = document.querySelector('tbody');

            for (let i = 0; i < numRows; i++) {
                // Tạo một hàng mới
                const row = document.createElement('tr');
                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement('td');
                    // Gán nội dung cho ô
                    cell.textContent = `nội dung`;
                    // Thêm ô vào hàng
                    row.appendChild(cell);
                }
                // Thêm hàng vào tbody
                tbody.appendChild(row);
            }
        </script>
    </body>
</html>
