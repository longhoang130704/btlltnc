<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Karla">
  <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
  <div class="topnav">
    <img src="./img/logo-placeholder.svg" alt="" class="logo">
    <div class="a-container home">
      <a href="./index.html">Home</a>
    </div>
    <div class="a-container signup active">
      <a href="#">Sign up</a>
    </div>
  </div>

  <div class="welcome">
    <p>Welcome, create your account</p>
  </div>

  <div class="input-container">
    <div class="name-container">
      <input type="text" autocomplete="off" placeholder="First name" id="fname-input" required>
      <input type="text" autocomplete="off" placeholder="Last name" id="lname-input" required>
    </div>
    <input type="email" autocomplete="off" placeholder="Email address" id="email-input" required>
    <input type="password" autocomplete="off" placeholder="New password" id="password-input" required>
    <input type="date" autocomplete="off" required>
    <button type="submit">Sign up</button>
    <p>Already have an account? <a href="./login.html">Log in</a></p>
  </div>
</body>
</html>
