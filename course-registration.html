  <div class="course-student">
    <div class="content-container">
      <section class="header-table">
        <nav class="course-nav">
          <button href="#" class="course-nav-link active" id="result-btn" onclick="showContent('result')">Registration result</button>
          <button href="#" class="course-nav-link" id="registration-btn" onclick="showContent('registration')">Course registration</button>
        </nav>
      </section>
      
      <div id="result" class="content result">
        <!-- Delete me -->
        <p> Registration result (Delete me) </p>
        <!-- Delete me -->
      </div>
      
      <div id="registration" class="content registration hide">
        <!-- Delete me -->
        <p> Course registration (Delete me) </p>
        <!-- Delete me -->
      </div>
    </div>
  </div>
  <script>
    function showContent(id) {
      let content = document.getElementsByClassName('content');
      for (let i = 0; i < content.length; i++) {
        if (!content[i].classList.contains('hide')) {
          content[i].classList.add('hide');
        }
      }
      document.getElementById(id).classList.remove('hide');
    }
  </script>
</body>
