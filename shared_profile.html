<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared profile
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
  <link rel="stylesheet" href="style/shared_profile.css">
</head>

<body>
  <nav class="sidebar" id="sidebar">
    <header>
      <img src="img/logo-placeholder.svg" class="logo">
    </header>
    <div class="roleuser">
      <p class="user-name">User</p>
      <p class="user-role">User role</p>
    </div>
    <div class="menu-bar">
      <div class="nav-link active">
        <a href="#" class="nav-text" onclick="showContent('replace-me-1')">replace-me-1</a>
      </div>
      <div class="nav-link active">
        <a href="#" class="nav-text" onclick="showContent('replace-me-2')">replace-me-2</a>
      </div>
      <div class="nav-link active">
        <a href="#" class="nav-text" onclick="showContent('replace-me-3')">replace-me-3</a>
      </div>
      <div class="nav-link active">
        <a href="#" class="nav-text" onclick="showContent('replace-me-4')">replace-me-4</a>
      </div>
    </div>
    <div class="sidebar-footer">
      <div class="nav-link active">
        <a href="./index.html" class="nav-text">Home</a>
      </div>
    </div>
  </nav>
  <!-- Content -->
  <div class="content">
    <div class="replace-me-1 container-block" id="replace-me-1">
        <p class="title">Replace me 1</p>
    </div>

    <div class="replace-me-2 container-block hide" id="replace-me-2">
        <p class="title">Replace me 2</p>
    </div>

    <div class="replace-me-3 container-block hide" id="replace-me-3">
        <p class="title">Replace me 3</p>
    </div>

    <div class="replace-me-4 container-block hide" id="replace-me-4">
        <p class="title">Replace me 4</p>
    </div>
  </div>

  <script>
    function showContent(div_id) {
      let container_blocks = document.getElementsByClassName('container-block');

      for (i = 0; i < container_blocks.length; i++) {
        if(!container_blocks[i].classList.contains('hide')) {
          container_blocks[i].classList.add('hide');
        }
      }

      document.getElementById(div_id).classList.remove('hide');
    }
  </script>
</body>

</html>
